<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> SpaceX </title> 
		<link rel="stylesheet" type="text/css" href="klok.css"/>
		<script type="text/javascript" src="klok.js"></script>  
	</head>
	<body>
		<header class="spacelogo">
			<figure class="logo-wit">
			  <img src="logowit.png" alt="Logo van SpaceX">
			  <figcaption></figcaption>
			</figure>
		</header> 
	
		<section class="aarde-tijd">
			<h2>DE TIJD OP AARDE NU</h2>
			<div class="klok-data">
			  <div class="klokdata-wrapper">
				<div id="klok">
				</div>
				<div class="klok-tijd"> 
					<h4 id="uur"> UUR </h4>
					<h4 id="minuten"> MIN </h4>
					<h4 id="seconden"> SEC </h4>
				</div>
			  </div>
			</div>
		</section>
		
		
		<section class="reis">
			<h2>REIS</h2>
			<div class="planeten"> 
					<figure class="mars">
					  <img src="mars.png" alt="plaatje van planeet Mars">
					  <figcaption></figcaption>
					</figure>
			
					<figure class="raket">
					  <img src="raket.png" alt="plaatje van planeet Mars">
					  <figcaption></figcaption>
					</figure>
				
					<figure class="aarde">
					  <img src="aarde.png" alt="plaatje van planeet Mars">
					  <figcaption></figcaption>
					</figure>
			</div>
		</section>
		
		
		<section class="standaard-uren">
			<h2>STANDAARD UREN</h2>
			<section class="standaard-tijden">
				<section class="uren-tijden"> 
					<h3 class="standaard-wakkertijd">08:00</h3>
					<h3 class="standaard-bedtijd">22:30</h3>
				</section> 
				
				<section class="uren-informatie">
					<h4 class="wakkertijd-informatie">WAKKER WORDEN</h4>
					<h4 class="bedtijd-informatie">BEDTIJD</h4>
				</section> 
			</section> 
		</section>
		
	</body>
</html>
