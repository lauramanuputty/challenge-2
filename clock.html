<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> SpaceX </title> 
		<link rel="stylesheet" type="text/css" href="clock.css"/>
		<script type="text/javascript" src="clock.js"></script>  
	</head>
	<body> 
		<header>
			<figure class="logowit">
			  <img src="logowit.png" alt="Logo van SpaceX">
			  <figcaption></figcaption>
			</figure>
		</header> 
	
		<section class="klok">
			<h2>DE TIJD OP AARDE NU</h2>
			<div class="tijd">
				<div> 
					<span id="uren">00</span>
					<span>UREN</span>
				</div>	
				<div> 
					<span id="minuten">00</span>
					<span>MINUTEN</span>
				</div>
				<div>
					<span id="seconden">00</span>
					<span>SECONDEN</span>
				</div>
			</div>
		</section> 
		
		
		<section class="reis">
			<h2>REIS</h2>
			<div class="planeten">
				<figure class="mars">
				  <img src="mars.png" alt="plaatje van planeet Mars">
				  <figcaption></figcaption>
				</figure>
				
				<figure class="raket">
				  <img src="raket.png" alt="plaatje van planeet Mars">
				  <figcaption></figcaption>
				</figure>
				
				<figure class="aarde">
				  <img src="aarde.png" alt="plaatje van planeet Mars">
				  <figcaption></figcaption>
				</figure>
			</div>
		</section>
		
		
		<section class="standaard-uren">
			<h2>STANDAARD UREN</h2>
			<section class="wakker-worden"> 
				<h3 class="standaard-wakkertijd">08:00</h3>
				<h4 class="wakkertijd-informatie">WAKKER WORDEN</h4>
			</section> 
			
			<section class="bedtijd">
				<h3 class="standaard-bedtijd">22:30</h3>
				<h4 class="bedtijd-informatie">BEDTIJD</h4>
			</section> 
		</section>
		
	</body>
</html>
